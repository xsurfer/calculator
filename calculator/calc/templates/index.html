{% load bootstrap3 %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>

    <!-- Bootstrap core CSS -->
    {% load staticfiles %}
    {% bootstrap_css %}


    {% block css %}
    <!-- Custom styles for this template -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    {% endblock %}

</head>
<body>

{% if error %}
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-2 col-md-offset-1">
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        </div>
    </div>
{% endif %}

{{ form.non_field_errors }}


<form role="form" method="post" action="{% url 'index' %}">
    {% csrf_token %}

    <input type="hidden" name="step" value="{{ step }}">

    <!-- INPUT -->
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-2 col-md-offset-1">
            {{ form.input.errors }}
            <div class="form-group">
                <input id="inputTxt" name="input" type="number" class="form-control" value="{{ total }}" style="text-align:right;" >
            </div>
        </div>
    </div>

    <!-- PLUS and MULTIPLY-->
    <div class="row">
        <div class="col-md-1 col-md-offset-1">
            <button id="plus" name="op" value="sum" type="submit" class="op btn btn-info btn-lg btn-block">+</button>
        </div>
        <div class="col-md-1">
            <button id="mult" name="op" value="mul"  type="submit" class="op btn btn-info btn-lg btn-block">x</button>
        </div>
    </div>

    <!-- MINUS and DIVIDE -->
    <div class="row" style="margin-top: 5px;">
        <div class="col-md-1 col-md-offset-1">
            <button id="minus" name="op" value="min"  type="submit" class="op btn btn-info btn-lg btn-block">-</button>
        </div>
        <div class="col-md-1">
            <button id="div" name="op" value="div"  type="submit" class="op btn btn-info btn-lg btn-block">/</button>
        </div>
    </div>

    <!-- EQUALS -->
    <div class="row" style="margin-top: 5px;">
        <div class="col-md-1 col-md-offset-1">
            <button id="clc" name="op" value="clc"  type="submit" class="op btn btn-warning btn-lg btn-block">CLC</button>
        </div>
        <div class="col-md-1 ">
            <button id="res" name="op" value="equ" type="submit" class="btn btn-success btn-lg btn-block">=</button>
        </div>

    </div>


</form>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
{% bootstrap_javascript %}
{% block javascript %}

{% endblock %}

</body>
</html>
